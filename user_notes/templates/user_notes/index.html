{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Classes</h1>
<h3>Select a class to view notes for that class</h3>
<div class="card-container">
{% for url in urls %}
  {% for subject in subjects %}
  <div class="subject-card">
    <a href="{{url}}">
      <h4>{{subject}}</h4>
    </a>
  </div>
  {% endfor %}
{% endfor %}
</div>
{% endblock %}
